<head>
  <title>Simon Game</title>
  <link rel='stylesheet' type='text/css' href='style.css'> 
</head>

<body>
  <h1 id='info-field'>Welcome to my Simon Game!</br>Can you make it to 20 points?</h1>

  <div id='game-field'>
    <div class='quarter' id='green'></div>
    <div class='quarter' id='red'></div>
    <div class='quarter' id='blue'></div>
    <div class='quarter' id='yellow'></div>
    <div id='middle-field'>
      <h1>Simon</h1>
      <div id='count'>--</div>
      <div id='strict-btn-and-lamp'>
        <button id='strict-btn'>Strict</button>
        <div id='is-strict'></div>
      </div>
      <button id='start-btn'>Start</button>
    </div>
  </div>

  <script type="text/javascript" src='./script.js'></script>
